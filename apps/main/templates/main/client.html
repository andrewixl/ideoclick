<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ideoclick, Inc.</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{% static 'main/img/favicon.ico' %}"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'main/scrollingnavbar/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'main/scrollingnavbar/css/scrolling-nav.css' %}">
    <!-- Template Main Style Sheet -->
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <!-- <a class="navbar-brand js-scroll-trigger" href="#page-top">Start Bootstrap</a> -->
        <a class="navbar-brand js-scroll-trigger" href="/"><img src="{% static 'main/img/ideoclick.png' %}" alt="Ideoclick Logo" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#clients">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#partners">Solution Partners</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br><br>
    <section id="clients">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto" align="center">
            <h2 align="left" class="adjust">All Companies We Work With</h2>
            <p class="lead adjust" align="left"></p>
            {%for client in client%}
            <div class="cl1"><img src="https://ideoclick.s3.amazonaws.com/media/{{client.client_image}}" alt=""></div>
            {%endfor%}
          </div>
        </div>
      </div>
    </section>


    <section id="partners">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto" align="center">
            <h2 align="left" class="adjust2">Our Solution Partners</h2>
            <p class="lead adjust2" align="left"></p>
            <div class="cl2"><img src="{% static 'main/img/partners/amazon-logo.png' %}" alt=""></div>
            <div class="cl2"><img src="{% static 'main/img/partners/authorizenet_logo.png' %}" alt=""></div>
            <div class="cl2"><img src="{% static 'main/img/partners/europa.png' %}" alt=""></div>
            <div class="cl2"><img src="{% static 'main/img/partners/logo_payments_atoz.gif' %}" alt=""></div>
            <div class="cl2"><img src="{% static 'main/img/partners/Network_Merchants.png' %}" alt=""></div>
            <div class="cl2"><img src="{% static 'main/img/partners/paypal_logo.png' %}" alt=""></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Ideoclick, Inc. 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'main/scrollingnavbar/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'main/scrollingnavbar/vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'main/scrollingnavbar/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'main/scrollingnavbar/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="{% static 'main/scrollingnavbar/js/scrolling-nav.js' %}"></script>

  </body>

</html>
